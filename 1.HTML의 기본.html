<!DOCTYPE html>
<!--
    HTML
        - 여는 태그<tag>와 닫는 태그</tag>로 이루어진 언어
        여는 태그와 닫는 태그 사이에 내용을 넣는다
        tag를 요소(element)라고 부르기도 한다
        - 태그 : <element></element>
-->
<html lang="en">
<!--HEAD : 이 페이지의 설정을 담당하는 영역-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- BODY : 이 페이지의 내용을 담당하는 영역-->
<body>
    <h3>body내부에 적는 것이 웹페이지의 내용이 된다</h3>

    <h1>H 태그</h1>
    <p>
        H태그는 제목을 나타내는 태그
    </p>
    <h1>This is Heading Tag</h1>
    <h2>This is Heading Tag</h2>
    <h3>This is Heading Tag</h3>
    <h4>This is Heading Tag</h4>
    <h5>This is Heading Tag</h5>
    <h6>This is Heading Tag</h6>
    <h7>This is Heading Tag</h7>
</body>
</html>
