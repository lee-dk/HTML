<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_페이지 이동</title>
</head>
<body>
    <h3>a 태그로 페이지 이동하기</h3>

    <!--a태그에 href속성에 가고싶은 주소를 입력하면 이동할 수 있다.-->
    <a href="http://naver.com">네이버로 이동하기</a> <br>

    <!--http://가 빠지면 상대 경로가 되어 현재폴더에서 찾는다-->
    <a href="naver.com">http빼고 네이버로 이동하기</a> <br>

    <!--우리가 작성했던 다른 페이지로 이동하기-->
    <!--/를 넣으면 절대경로, 현재 드라이브의 루트를 찾는다-->
    <a href="/1.HTML의 기본.html">01</a><br>
    <!--./ : 현재경로-->
    <a href="./2.HTML 줄바꾸기.html">02</a><br>
    <!--../ : 상위폴더(상대경로)-->
    <a href="../html/3.HTML의 속성.html">03</a><br>

    <a style="color: #03c75a;
    text-decoration: none;
    font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', '맑은 고딕' Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    padding: 10px 5px;"
    href="http://comic.naver.com/index.nhn">웹툰</a>

    <h3>JavaScript로 페이지 이동하기</h3>

    <div style="cursor: pointer;"
        onclick="location.href='http://naver.com'">
        onclick은 global attribute이기 때문에 아무 태그나 붙일 수 있다.
    </div>

    <div style="cursor: pointer;"
        onclick="hello()">
        누르면 함수가 호출되는 div 요소
    </div>

    <h3>Form 태그를 이용해 데이터와 함께 페이지 이동하기</h3>
</body>
<script>
    //자바스크립트를 작성하는 영역
    function hello(){
        alert('Hello!')
        //자바 스크립트로 location.href값을 변경하면 페이지를 이동하게된다.
        location.href="./3.HTML의 속성.html";
        return;
    }
</script>
</html>
